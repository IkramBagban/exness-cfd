name: PricePoller-Deployment

on:
  push: 
    branches: 
      - main
    paths: 
      - 'apps/price-poller/**'
      - 'packages/services/**'
      - 'packages/db/**'
      - '.github/workflows/deploy-price-poller.yml'
      - 'docker/Dockerfile.price-poller'

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.price-poller
          push: true
          tags: |
            ikrambagban/exness-price-poller:${{ github.sha }}
            ikrambagban/exness-price-poller:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ikrambagban/exness-price-poller:${{ github.sha }}
            docker stop exness-price-poller || true
            docker rm exness-price-poller || true
            docker run -d \
              --name exness-price-poller \
              --restart always \
              --network exness-network \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e REDIS_URL="${{ secrets.REDIS_URL }}" \
              -e NODE_ENV="production" \
              ikrambagban/exness-price-poller:${{ github.sha }}
